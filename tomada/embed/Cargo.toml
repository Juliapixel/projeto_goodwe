[package]
edition      = "2024"
name         = "goodwe_plug"
version      = "0.1.0"

[lib]
name = "goodwe_plug"
path = "./src/lib.rs"
test = false
bench = false

[[bin]]
name = "goodwe_plug"
test = false
bench = false
path = "./src/bin/main.rs"

[dependencies]
common = { path = "../common", default-features = false }

defmt = { version = "1.0.1", optional = true }
esp-bootloader-esp-idf = { version = "0.2.0", features = ["esp32c3"] }
esp-hal = { version = "=1.0.0-rc.0", features = ["esp32c3", "unstable"] }

embassy-net = { version = "0.7.0", features = [
  "dhcpv4",
  "medium-ethernet",
  "dns",
  "tcp",
  "udp",
] }
smoltcp = { version = "0.12.0", default-features = false, features = [
  "medium-ethernet",
  "multicast",
  "proto-dhcpv4",
  "proto-dns",
  "proto-ipv4",
  "socket-dns",
  "socket-icmp",
  "socket-raw",
  "socket-tcp",
  "socket-udp",
] }
esp-wifi = { version = "0.15.0", features = [
  "builtin-scheduler",
  "esp-alloc",
  "esp32c3",
  "smoltcp",
  "wifi",
] }
esp-wifi-sys = { version = "0.7.1", features = ["esp32c3"] }

bt-hci = { version = "0.3", optional = true }
trouble-host = { version = "0.2.0", features = ["gatt", "default-packet-pool-mtu-255"], optional = true }

embedded-io = { version = "0.6.1" }
embedded-io-async = { version = "0.6.1" }
embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"

esp-alloc = { version = "0.8.0" }
esp-backtrace = { version = "0.17.0", features = [
  "esp32c3",
  "exception-handler",
  "panic-handler",
], optional = true }
esp-println = { version = "0.15.0", features = ["esp32c3"] }
esp-hal-embassy = { version = "0.9.0", features = ["esp32c3"] }


embassy-executor = { version = "0.7.0", features = [
  "task-arena-size-20480",
] }
embassy-time = { version = "0.4.0" }
embassy-futures = "0.1.2"
embassy-sync = { version = "0.7.2" }
static_cell = "2.1.1"
heapless = "0.9.1"

critical-section = "1.2.0"
portable_atomic_enum = "0.3.1"
portable-atomic = "1.11.1"

futures-core = { version = "0.3.31", default-features = false }
futures = { version = "0.3.31", default-features = false }

postcard = { version = "1.1.3" }
uuid = { version = "1.18.0", default-features = false }

dotenvy_macro = "0.15.7"

